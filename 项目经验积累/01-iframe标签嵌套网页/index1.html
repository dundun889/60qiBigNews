<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: green;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 过度动画 */
            transition: all 1s cubic-bezier(0.38,-0.05, 0.71, 1.32);
            position: absolute;
            left: 50;
            top: 50;
        }
    </style>
</head>
<body>
    <a href="./index3.html" id="btn" target="_blank">点我有惊喜</a>
    <div class="box"></div>

    <script>
        /* 注册事件 */
        document.querySelector('#btn').onclick = function(){
            this.style.border = '10px solid yellow';
        };


        /* 
        dom.onclick()  :  等价于  $().click()  只能触发注册的事件
        dom.click()  : 同时触发注册事件 + 默认点击事件
        */
    </script>
</body>
</html>
