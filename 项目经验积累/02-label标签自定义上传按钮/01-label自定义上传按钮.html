<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.label标签有一个for属性 ：指向表单的id属性值，点击label相当于点击表单
        
        2.自定义上传按钮的流程 ：
            (1)设置label标签的for属性为  表单的id属性值
            (2)设置表单的display:none

     -->
     <label for="icon">
         <img src="./1.png" width="80px" alt="">
     </label>

    <input type="file" id="icon" style="display: none; ">
   
</body>
</html>
